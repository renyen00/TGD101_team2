<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>CONTACT US</title>
    <!-- @@include('./layout/head.html') 未打包 -->
</head>
<body>
    <section id="contactUs_frame">
        <button class="closeFrame"><img src="./images/contactus/cross.svg" alt=""></button>
        <h3 class="h3">REPORT TO US</h3>
        <div class="formWrapper">
            <form action="">
                <label for="text"><h4 class="h4 mainQuery">檢舉人</h4></label>
                <br>
                <input type="text" name="" id="text" class="standard" placeholder="請輸入您的名字" required>
                <br>
                <label for="email"><h4 class="h4 email">Email</h4></label>
                <br>
                <input type="email" name="" id="email" class="standard" placeholder="請輸入您的Email" required>
                <br>
                <label for="textarea"><h4 class="h4 mainContent">檢舉原因</h4></label>
                <br>
                <label for="reasons">REASONS</label>
                <select name="reasons" id="reasons"> 
                    <option value="javascript">商品品質不佳</option>
                    <option value="php">客服態度不好</option>
                    <option value="java">ERROR:8033</option>
                    <option value="golang">慶隆不想做事</option>
                    <option value="python">組長太刁鑽</option>
                    <option value="c#">賓哥不會教</option>
                    <option value="C++">純粹心情不好</option>
                    <option value="erlang">團專時間太短</option>
                </select>
                <input type="submit" value="送出" class="subBtn btnL_b"/>
                <!-- <input type="button" value="提交" class="subBtn btnL_b"> -->
            </form>
        </div>    
    </section>
</body>
</html>
