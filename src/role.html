<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script src="../dist/js/role.min.js"></script>
    <script src="../dist/js/role_carousel.min.js"></script>
    <title>創建角色</title>
    @@include('./layout/head.html')
</head>
<body class="role_body">
    <!-- 藍色背景 -->
    <section class="role_bg_blue">
        <!-- 上面 -->
        <header class="role_header_top">
            <img src="./images/logo/logo_white_final.svg" alt="">
        </header>
    </section>
    <!-- 藍色背景下面 -->
    <section><img class="role_bg_bottom" src="./images/xiaojiang/role_bg.svg" alt="">
        <!-- 上面選擇鳥類 -->
        <section class="role_section_top">
            <div class="role_bird bird1">
                <img src="./images/xiaojiang/b1.svg" alt="">
            </div>
            <div class="role_bird bird2">
                <img src="./images/xiaojiang/b2.svg" alt="">
            </div>
            <div class="role_bird bird3">
                <img src="./images/xiaojiang/b3.svg" alt="">
            </div>
            <div class="role_bird bird4">
                <img src="./images/xiaojiang/b4.svg" alt="">
            </div>
            <div class="role_bird bird5">
                <img src="./images/xiaojiang/b5.svg" alt="">
            </div>
            <div class="role_bird bird6">
                <img src="./images/xiaojiang/b6.svg" alt="">
            </div>
            <div class="role_bird bird7">
                <img src="./images/xiaojiang/b7.svg" alt="">
            </div>
            <div class="role_bird bird8">
                <img src="./images/xiaojiang/b8.svg" alt="">
            </div>
        </section>
    <section>
        <!-- 下面裝飾區 -->
        <section class="role_section_bottom">

            <!-- 燈光 -->
            <div class="role_light"><img src="./images/xiaojiang/light.svg" alt=""></div>
            <div class="role_light_center"><img src="./images/xiaojiang/light_center.svg" alt=""></div>

            <!-- 飾品 -->
            <section class="role_section_accessory">
                <div class="role_accessory_glasses accessory">
                    <button class="role__glasses_prev"><img src="./images/xiaojiang/prev.svg" alt=""></button>
                    <ul>
                        <li class="role_glasses"><img src="./images/xiaojiang/g1.svg" alt=""></li>
                        <li class="role_glasses"><img src="./images/xiaojiang/g2.svg" alt=""></li>
                        <li class="role_glasses"><img src="./images/xiaojiang/g3.svg" alt=""></li>
                        <!-- <li class="role_glasses"><img src="" alt=""></li> -->
                    </ul>   
                    <button class="role__glasses_next"><img src="./images/xiaojiang/next.svg" alt=""></button>
                </div>

                <div class="role_accessory_hat accessory2">
                    <button class="role_hat_prev"><img src="./images/xiaojiang/prev.svg" alt=""></button>
                    <ul>
                        <li class="role_hat"><img src="./images/xiaojiang/h1.svg" alt=""></li>
                        <li class="role_hat"><img src="./images/xiaojiang/h2.svg" alt=""></li>
                        <li class="role_hat"><img src="./images/xiaojiang/h3.svg" alt=""></li>
                        <li class="role_hat"><img src="./images/xiaojiang/h4.svg" alt=""></li>
                    </ul>
                    <button class="role_hat_next"><img src="./images/xiaojiang/next.svg" alt=""></button>
                </div>
                
                <div class="role_accessory_other accessory">
                    <button class="role_other_prev"><img src="./images/xiaojiang/prev.svg" alt=""></button>
                    <ul>
                        <li class="role_other"><img src="./images/xiaojiang/a1.svg" alt=""></li>
                        <li class="role_other"><img src="./images/xiaojiang/a2.svg" alt=""></li>
                        <li class="role_other"><img src="./images/xiaojiang/a3.svg" alt=""></li>
                        <!-- <li class="role_other"><img src="" alt=""></li> -->
                    </ul>
                    <button class="role_other_next"><img src="./images/xiaojiang/next.svg" alt=""></button>
                </div>
            </section>

            <!-- 打扮區 -->
            <section class="role_show_area">
                <!-- 鳥區 -->
                <div class="role_show_bird">
                    <img src="" alt="">
                </div>
                <!-- 眼鏡 -->
                <div class="role_show_glasses">
                    <img src="" alt="">
                </div>
                <!-- 帽子 -->
                <div class="role_show_hat">
                    <img src="" alt="">
                </div>
                <!-- 飾品 -->
                <div class="role_show_other">
                    <img src="" alt="">
                </div>

            </section>

            <!-- 顏色 -->
            <section class="role_section_colors">
                <button class="role_color_prev"><img src="./images/xiaojiang/prev.svg" alt=""></button>
                <ul>
                    <li><img src="./images/xiaojiang/blue.svg" alt=""></li>
                    <li><img src="./images/xiaojiang/pink.svg" alt=""></li>
                    <li><img src="./images/xiaojiang/yellow.svg" alt=""></li>
                </ul>
                <button class="role_color_next"><img src="./images/xiaojiang/next.svg" alt=""></button>
            </section>
            
            <!-- 放大縮小 -->
            <section class="role_button_cloud">
                <div class="role_minus"><img src="./images/xiaojiang/minus.svg" alt=""></div>
                <div class="role_plus"><img src="./images/xiaojiang/plus.svg" alt=""></div>
            </section>

        </section>
   
    <!-- 按鈕 -->
        <section class="role_button_bottom">
            <button class="btnL_b--s role_button_reset">重設</button>
            <button class="btnL_y  role_button_sure">確定</button>
        </section>
    


    </section>
    @@include('./layout/footer.html')
</body>
</html>
