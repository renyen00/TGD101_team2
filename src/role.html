<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./js/role.min.js"></script>
    <script src="./js/role_carousel.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <title>創建角色</title>
    @@include('./layout/head.html')
</head>
<body class="role_body">
    @@include('./layout/header.html')
    <!-- 藍色背景 -->
    <section class="role_bg_blue">
        <!-- 上面 -->
        <header class="role_header_top">
            <a href="./index.html"><img src="./images/logo/logo_white_final.svg" alt=""></a>
        </header>
    </section>
    <!-- 藍色背景 -->
    
    <!-- 藍色背景下面 -->
    <section>
        <img class="role_bg_bottom" src="./images/xiaojiang/role_bg.svg" alt="">
        
        <section class="role_out_top">

            <!-- 黃色問號 -->
            <section class="role_question_yellow"></section>
            <!-- 黃色問號 -->

                <!-- 上面選擇鳥類 -->
                <section class="role_section_top">               
                    <div class="role_bird bird1">
                        <img src="./images/xiaojiang/b1.svg" alt="">
                    </div>
                    <div class="role_bird bird2">
                        <img src="./images/xiaojiang/b2.svg" alt="">
                    </div>
                    <div class="role_bird bird3">
                        <img src="./images/xiaojiang/b3.svg" alt="">
                    </div>
                    <div class="role_bird bird4">
                        <img src="./images/xiaojiang/b4.svg" alt="">
                    </div>
                    <div class="role_bird bird5">
                        <img src="./images/xiaojiang/b5.svg" alt="">
                    </div>
                    <div class="role_bird bird6">
                        <img src="./images/xiaojiang/b6.svg" alt="">
                    </div>
                    <div class="role_bird bird7">
                        <img src="./images/xiaojiang/b7.svg" alt="">
                    </div>
                    <div class="role_bird bird8">
                        <img src="./images/xiaojiang/b8.svg" alt="">
                    </div>
                </section>
                <!-- 上面選擇鳥類 -->
        </section>  
    <section>
    <!-- 藍色背景下面 -->


    <section class="role_out_bottom"> 
        <!-- 藍色問號 -->
        <section class="role_question_blue"></section>
        <!-- 藍色問號 -->

        <!-- 下面裝飾區 -->
        <section class="role_section_bottom">
            <!-- 燈光 -->
            <div class="role_light"><img src="./images/xiaojiang/light.svg" alt=""></div>
            <div class="role_light_center"><img src="./images/xiaojiang/light_center.svg" alt=""></div>
            <!-- 燈光 -->

            <section class="role_show_out">
                <!-- 打扮區 -->
                <section id="capture" class="role_show_area">
                    <!-- 鳥區 -->
                    <div class="role_show_bird">
                        <img src="" alt="">
                    </div>
                    <!-- 眼鏡 -->
                    <div id="show" class="role_show_glasses">
                        <img src="" alt="">
                    </div>
                    <!-- 帽子 -->
                    <div id="show" class="role_show_hat">
                        <img src="" alt="">
                    </div>
                    <!-- 飾品 -->
                    <div id="show" class="role_show_other">
                        <img src="" alt="">
                    </div>
                </section>
                <!-- 打扮區 -->

                <!-- 放大縮小 -->
                <section class="role_button_cloud">
                    <div class="role_minus_glasses role_minus_hat role_minus_other"><img src="./images/xiaojiang/minus.svg" alt=""></div>
                    <div class="role_plus_glasses role_plus_hat role_minus_other"><img src="./images/xiaojiang/plus.svg" alt=""></div>
                </section>
                <!-- 放大縮小 -->
            </section>

            <!-- 全部飾品 -->
            <section class="role_section_accessory">

                <!-- 眼鏡 -->
                <article class="role_glasses">
                    <button id="role_glasses_prev"><img src="./images/xiaojiang/prev.svg" alt=""></button>

                    <div class="role_accessory_glasses">
                        <ul id="role_glasses_banner1">
                            <li class="role_glasses"><img src="./images/xiaojiang/g1.svg" alt=""></li>
                            <li class="role_glasses"><img src="./images/xiaojiang/g2.svg" alt=""></li>
                            <li class="role_glasses"><img src="./images/xiaojiang/g3.svg" alt=""></li>
                            <li class="role_glasses"><img src="./images/xiaojiang/g4.svg" alt=""></li>
                        </ul>
                        <ul id="role_glasses_banner2">
                            <li class="role_glasses"><img src="./images/xiaojiang/g1.svg" alt=""></li>
                            <li class="role_glasses"><img src="./images/xiaojiang/g2.svg" alt=""></li>
                            <li class="role_glasses"><img src="./images/xiaojiang/g3.svg" alt=""></li>
                            <li class="role_glasses"><img src="./images/xiaojiang/g4.svg" alt=""></li>
                        </ul>   
                        <ul id="role_glasses_banner3">
                            <li class="role_glasses"><img src="./images/xiaojiang/g1.svg" alt=""></li>
                            <li class="role_glasses"><img src="./images/xiaojiang/g2.svg" alt=""></li>
                            <li class="role_glasses"><img src="./images/xiaojiang/g3.svg" alt=""></li>
                            <li class="role_glasses"><img src="./images/xiaojiang/g4.svg" alt=""></li>
                        </ul>                        
                    </div>

                    <button id="role_glasses_next"><img src="./images/xiaojiang/next.svg" alt=""></button>

                </article>
                <!-- 眼鏡 -->

                <!-- 帽子 -->
                <article class="role_hat">
                    <button id="role_hat_prev"><img src="./images/xiaojiang/prev.svg" alt=""></button>

                    <div class="role_accessory_hat">
                        <ul id="role_hat_banner1">
                            <li class="role_hat"><img src="./images/xiaojiang/h1.svg" alt=""></li>
                            <li class="role_hat"><img src="./images/xiaojiang/h2.svg" alt=""></li>
                            <li class="role_hat"><img src="./images/xiaojiang/h3.svg" alt=""></li>
                            <li class="role_hat"><img src="./images/xiaojiang/h4.svg" alt=""></li>
                            <li class="role_hat"><img src="./images/xiaojiang/h1.svg" alt=""></li>
                        </ul>
                        <ul id="role_hat_banner2">
                            <li class="role_hat"><img src="./images/xiaojiang/h1.svg" alt=""></li>
                            <li class="role_hat"><img src="./images/xiaojiang/h2.svg" alt=""></li>
                            <li class="role_hat"><img src="./images/xiaojiang/h3.svg" alt=""></li>
                            <li class="role_hat"><img src="./images/xiaojiang/h4.svg" alt=""></li>
                            <li class="role_hat"><img src="./images/xiaojiang/h1.svg" alt=""></li>
                        </ul>
                        <ul id="role_hat_banner3">
                            <li class="role_hat"><img src="./images/xiaojiang/h1.svg" alt=""></li>
                            <li class="role_hat"><img src="./images/xiaojiang/h2.svg" alt=""></li>
                            <li class="role_hat"><img src="./images/xiaojiang/h3.svg" alt=""></li>
                            <li class="role_hat"><img src="./images/xiaojiang/h4.svg" alt=""></li>
                            <li class="role_hat"><img src="./images/xiaojiang/h1.svg" alt=""></li>
                        </ul>
                    </div>
                    <button id="role_hat_next"><img src="./images/xiaojiang/next.svg" alt=""></button>
                </article>
                 <!-- 帽子 -->
                
                <!-- 飾品 -->
                <article class="role_other">
                    <button id="role_other_prev"><img src="./images/xiaojiang/prev.svg" alt=""></button>
                    <div class="role_accessory_other">
                        <ul id="role_other_banner1">
                            <li class="role_other"><img src="./images/xiaojiang/a1.svg" alt=""></li>
                            <li class="role_other"><img src="./images/xiaojiang/a2.svg" alt=""></li>
                            <li class="role_other"><img src="./images/xiaojiang/a3.svg" alt=""></li>
                            <li class="role_other"><img src="./images/xiaojiang/a3.svg" alt=""></li>
                        </ul>
                        <ul id="role_other_banner2">
                            <li class="role_other"><img src="./images/xiaojiang/a1.svg" alt=""></li>
                            <li class="role_other"><img src="./images/xiaojiang/a2.svg" alt=""></li>
                            <li class="role_other"><img src="./images/xiaojiang/a3.svg" alt=""></li>
                            <li class="role_other"><img src="./images/xiaojiang/a3.svg" alt=""></li>
                        </ul>
                        <ul id="role_other_banner3">
                            <li class="role_other"><img src="./images/xiaojiang/a1.svg" alt=""></li>
                            <li class="role_other"><img src="./images/xiaojiang/a2.svg" alt=""></li>
                            <li class="role_other"><img src="./images/xiaojiang/a3.svg" alt=""></li>
                            <li class="role_other"><img src="./images/xiaojiang/a3.svg" alt=""></li>
                        </ul>
                    </div>
                    <button id="role_other_next"><img src="./images/xiaojiang/next.svg" alt=""></button>
                </article>
                <!-- 飾品 -->

            </section>
            <!-- 全部飾品 -->
        </section>
        <!-- 下面裝飾區 -->
    </section> 

    <!-- 按鈕 -->
        <section class="role_button_bottom">
            <button class="btnL_b--s role_button_reset">重設</button>
            <button onclick="block_capture()" class="btnL_y  role_button_sure">確定</button>
        </section>
    <!-- 按鈕 -->
    
    </section>
    @@include('./layout/footer.html')

    <script>
        function block_capture() {
            html2canvas(document.querySelector("#capture")).then(function (canvas) {
                a = document.createElement('a');
                a.href = canvas.toDataURL("image/png", 1).replace("image/png", "image/octet-stream");
                a.download = 'image.png';
                a.click();
            });
        }
    </script>
</body>
</html>
