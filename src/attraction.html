<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>單一景點</title>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.js"></script> -->
    @@include('./layout/head.html')
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>
<body>
    @@include('./layout/header.html')
    <div class="attraction_div_outer" id="attraction_info">
        <div class="bgcBlue attraction_div_wrapperB">
            <header>
                <main class="attraction_main_slider">
                    <img class="cloud3" src="./images/backgroundimg/attraction_c1.svg">
                    <img class="cloud4" src="./images/backgroundimg/attraction_c1.svg">
                    <div class="attraction_div_head">
                        <a href="index.html"><img src="./images/logo/logo_white_final.svg"></a>
                        <h5 class="textWhite">NOT JUST MAKE FRIENDS  BUT INTO IT.</h5>
                    </div>
                    <!-- <img class="attraction_img_sliderimg" src="./images/backgroundimg/attraction_A11.jpg"> -->
                    <div class="attraction_mainslider">
                        <div><img :src="attraction_imgs[0]"></div>
                        <div><img :src="attraction_imgs[1]"></div>
                        <div><img :src="attraction_imgs[2]"></div>
                    </div>
                    <img class="attraction_img_slidermask" src="./images/backgroundimg/attractionbgmask.svg">
                    <div class="attraction_div_title">
                        <!-- <h1>甲府瀑布</h1>
                        <h5>#adventure #funny #exciting</h5> -->
                        <!-- <h1>{{attraction_title[0]}}</h1>
                        <h5>{{attraction_tag[0]}}</h5> -->
                        <h1>{{title}}</h1>
                        <h5>{{tag}}</h5>
                    </div>  
                    <a href="" v-show="showBtn" class="attraction_a_nextSpotBtn" @click.prevent="nextSpot">
                        <h5>NEXT SPOT</h5>
                    </a>
                </main>
                
            </header>
            
            <ul class="createEvent_ul_breadcrumb">
                <li><a href="index.html">首頁</a></li>
                <li>></li>
                <li><a>景點</a></li>
            </ul>
            
            <section class="attraction_section_info1">
                <img :src="attraction_imgs[3]">
                <h5>{{info1}}</h5>
            </section>    
        </div>
        <img class="attraction_div_bg" src="./images/backgroundimg/attractionbg.svg">
        
        <section class="attraction_section_info2">
            <h5>{{info2}}</h5>
            <img class="pic" :src="attraction_imgs[4]">
            <img class="birdsm" src="./images/backgroundimg/createConfirm_birdY.svg">
            <img class="birdlg" src="./images/backgroundimg/createConfirm_birdY.svg">
            <img class="cloud1" src="./images/backgroundimg/attraction_c1.svg">
            <img class="cloud2" src="./images/backgroundimg/attraction_c2.svg">
        </section>

        <section class="attraction_section_morepic">
            <ul class="ul_sliderpic">
                <li><img :src="attraction_imgs[5]"></li>
                <li><img :src="attraction_imgs[6]"></li>
                <li><img :src="attraction_imgs[7]"></li>
            </ul>

            <div class="morepic_block">
                <h4> 天涼好個秋<br>
                    湖光美景染秋色<br>
                    花香鳥語秋意濃</h4>
                </div>
            <a href="activity.html" class="btnXL_b--s moreEventBtn">查看活動</a>
        </section>
    </div>
    @@include('./layout/footer.html')

    <script src="./js/attraction.min.js"></script>
</body>
</html>
