    <script src="./js/backend1.min.js"></script>
    <script src="./js/backendheader.min.js"></script>
    <script>
        
        // $('.backend_header ul li').click(function(){
        //     $(this).closest('ul').find('.backend_header_now').removeClass('backend_header_now');
        //     $(this).addClass('backend_header_now')
        // })
        
        Vue.component('back1',{
                props:[''],
                template:`
                    <div>
                        <div class="backend_main_top">
                            <h1>貼文管理</h1>              
                            <i class="fa-regular fa-bell click"></i>
                            <h3 class="click">登出</h3>
                        </div>
                        <btn></btn>

                        <component :is='content'></component>
                    </div>
                    `,
                })
       
       
        Vue.component('btn',{
            drop:['content'],
            template:`
            <ul class="backend_ul_page">
                <li class="back_btnL" @click="content='backa1'">貼文管理</li>
                <li class="back_btnL" @click="content='backa2'">會員詢問</li>
                <li class="back_btnL" @click="content='backa3'">官方公告</li>
                <li class="back_btnL" @click="content='backa4'">智慧客服</li>
            </ul>
            `,
            methods:{
                change(){
                    this.$emit('chg')
                }
            },
        })
        
        
        let vm = new Vue({
            el:'#app',
            data:{
                content:'',
                datalist:[],
                list:[],
                title:'貼文管理',

            },
            methods: {
                change(e){
                    $('.backend_ul_page').find('.nowpage').removeClass('nowpage');
                    e.target.classList.add('nowpage')
                    let page = e.target.dataset.n
                    this.content = page
                }
            },
        });
        new Vue({
            el:'#left',
            data:{
                page:'',
            },
            methods:{
                change(e,n){
                    $('.backend_header').find('.backend_header_now').removeClass('backend_header_now');
                        e.classList.add('backend_header_now')
                    this.page = n
                }
            }
        })
    </script>
