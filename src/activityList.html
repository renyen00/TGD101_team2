<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>景點活動總覽</title>
    @@include('./layout/head.html')
</head>
<body class="activityList_body">
    @@include('./layout/header.html')
    <!-- 上面banner -->
    <header class="activityList_banner">
        <section class="activityList_banner_inner">
            <a href="./index.html"><img src="./images/logo/logo_white_final.svg" alt=""></a>
            <h1>活動總覽</h1>
            <h5>NOT JUST MAKE FRIENDS BUT INTO IT.</h5>
        </section>
    </header>
        <!-- 麵包屑 -->
        <ul class="activityList_ul_breadCrumbs">
            <li><a href="./index.html">首頁</a></li>
            <li>></li>
            <li><a href="./activityList.html">活動總覽</a></li>
        </ul>

        <section id="activityList" class="activityList_wrapper">
            <!-- 背景 -->
            <ul class="activityList_ul_switch">
                <li class="activityList_li_now" @click="showOffice">嶼我同行</li>
                <li @click="showCreate">嶼友相約</li>
                <span id="store_icon_birdBold" class="iconify" data-icon="ph:bird-bold" data-width="70" data-height="70"></span>
            </ul>
            <section class="activityList_main_bg">
                <img class="activityList_main_bgtop" src="./images/backgroundimg/activityList_main_bg1.svg" alt="">
                
                <section class="activityList_main_bgcenter">
                    <!-- 切換頁面 -->
                <main class="activityList_main">
                    <!-- 篩選 -->
                    <ul class="activityList_ul_type">
                        <li class="li_now">ALL</li>
                        <li>鬼屋</li>
                        <li>樂園</li>
                        <li>動物</li>
                        <li>古蹟</li>
                        <li>叢林</li>
                        <li>啾啾山</li>
                    </ul>
                    
                    <!-- 清單 -->
                    <office-event :init="officialList" :showoffice="showoffice"></office-event>
                    <create-event :init="createList" :showcreate="showcreate"></create-event>
                    
                    <!-- 點我揪團去 -->
                    <h4 class="activityList_p">沒有看到喜歡的嗎？<a href="./createEvent.html">點我揪團去！</a></h4>
                </main>

                </section>
                <!-- 背景下面 -->
                <img class="activityList_main_bgbottom" src="./images/backgroundimg/activityList_main_bg2.svg" alt="">
            </section>     
        </section>
    @@include('./layout/footer.html')
    <script src="./js/activityList.min.js"></script>

</body>
</html>
